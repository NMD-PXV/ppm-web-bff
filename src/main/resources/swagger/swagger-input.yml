swagger: "2.0"
info:
  description: "Patients Profile Management"
  version: "1.0.0"
  title: "Patients Profile Management"
tags:
- name: "patients"
  description: "Everything about customers"
schemes:
- "https"
- "http"
paths:
  /v1/patients/bulk:
    post:
      tags:
      - "patients"
      summary: "Upsert multi patients"
      description: "Upsert multi patients"
      operationId: "upsertMultiPatients"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "patients"
        description: "List of patients"
        required: true
        schema:
          type: array
          items:
            $ref: "#/definitions/Patient"
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
        400:
          description: "Invalid input"
        500:
          description: "Internal server error"
  /v1/patients:
    post:
      tags:
      - "patients"
      summary: "Upsert patient"
      description: "Upsert patient"
      operationId: "upsert"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "patient"
        description: "List of patients"
        required: true
        schema:
          $ref: "#/definitions/Patient"
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
        400:
          description: "Invalid input"
        500:
          description: "Internal server error"

  /v1/patients/{patientId}:
    get:
      tags:
      - "patients"
      summary: "Get patient by id"
      description: "Get patient by id"
      operationId: "readPatientById"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "patientId"
        description: "Id of patient to get"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Patient"
        400:
          description: "Invalid input"
        404:
          description: "PatientEntity not found"
        500:
          description: "Internal server error"

  v1/patients:
    get:
      tags:
      - "patients"
      summary: "get patient profiles"
      description: "get patient profiles by name, disease, medicine. If no query then return all patient profiles"
      operationId: "searchPatients"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "name"
        type: "string"
        description: "name of patient"
        required: false
      - in: "query"
        name: "disease"
        type: "string"
        description: "name of disease"
        required: false
      - in: "query"
        name: "medicine"
        type: "string"
        description: "name of medicine"
        required: false
      responses:
        200:
          description: "profiles found"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MedicalTreatmentProfile"
        400:
          description: "Invalid input"
        500:
          description: "Internal server error"

  v1/patients/{id}/tests:
    get:
      tags:
      - "patients"
      summary: "get info about patient be allergic to a specific medicine"
      description: "using id on path and query name to get info about patient be allergic to a specific medicine"
      operationId: "searchTest"
      parameters:
      - in: "path"
        name: "id"
        type: "string"
        description: "id of the patient"
        required: true
      - in: "query"
        name: "name"
        type: "string"
        description: "name of medicine"
        required: true
      responses:
        200:
          description: "Ok"
          schema:
            type: "string"
        400:
          description: "Invalid input"
        500:
          description: "Internal server error"
definitions:
  Patient:
    type: "object"
    properties:
      id:
        type: "string"
      MedicalTreatmentProfile:
        type: "array"
        items:
          $ref: "#/definitions/MedicalTreatmentProfile"
      personalInfo:
        $ref: "#/definitions/PersonalInfo"
  PersonalInfo:
    type: "object"
    properties:
      patientId:
        type: "string"
      fullName:
        type: "string"
        example: "Nguyen Minh Duc"
      address:
        type: "string"
        example: "3/115 Binh Duong"
      dob:
        type: "string"
        format: "date"
        example: "1995-09-18"
      pob:
        type: "string"
        example: "Binh Duong"
      sex:
        type: "string"
        example: "M"
  MedicalTreatmentProfile:
    type: "object"
    properties:
      id:
        type: "number"
        format: "long"
      patientId:
        type: "string"
      createdDate:
        type: "string"
        format: "date"
        example: "2018-11-30"
      modifiedDate:
        type: "string"
        format: "date"
        example: "2018-11-30"
      doctor:
        type: "string"
        example: "Dr Strange"
      doctorUpdated:
        type: "string"
      diseasesHistory:
        type: "array"
        items:
          type: "string"
        example:
        - "Flu"
        - "H1N1"
        - "STD"
      prescription:
        $ref: "#/definitions/Prescription"
      medicalTestResult:
        $ref: "#/definitions/MedicalTestResult"
  MedicalTestResult:
    type: "object"
    properties:
      id:
        type: "number"
        format: "long"
      bloodType:
        type: "string"
        example: "O"
      xRay:
        type: "string"
        example: "normal"
      ultraSound:
        type: "string"
        example: "normal"
      allergicMedicines:
        type: "array"
        items:
          type: "string"
        example:
        - "panadol extra"
        - "paracetamol"
  Prescription:
    type: "object"
    properties:
      id:
        type: "number"
        format: "long"
      recentlyUsed:
        type: "array"
        items:
          $ref: "#/definitions/GivenMedicine"
      beingUsed:
        type: "array"
        items:
          $ref: "#/definitions/GivenMedicine"
  GivenMedicine:
    type: "object"
    properties:
      id:
        type: "number"
        format: "long"
      name:
        type: "string"
        example: "Paracetamol 500"
      quantity:
        type: "integer"
        example: "10"